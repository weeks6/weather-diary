<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css ">
    <title>Weather Diary</title>
</head>
<body class="page page_overflow">
    <main class="main">
        <header class="header container">
            <section class="header__side">
                <button class="button button__icon button_type_calendar"></button>
            </section>
            <section class="header__side">
                <button class="button button__icon button_type_draw-menu"></button>
                <!-- <ul class="color-picker">
                    <li class="color-picker__item">
                        <button class="button button__icon button_type_color-picker" name="button__color-picker_toggle">
                        </button>
                    </li>
                </ul> -->
            </section>
        </header>        
        <section class="date-info container">
            <span class="date-info__day">2</span>
            <div class="date-info__inner">
                <span class="date-info__month">March</span>
                <span class="date-info__year">2021</span>
            </div>
        </section>

        
        
    </main>
    <div class="calendar__wrapper">
        <div class="calendar__actions">
            <div class="container">
                <button class="button button__icon button_type_close"></button>
            </div>
        </div>
        <div class="calendar__content">
            <div class="container">
                <ul class="calendar" id="calendar-container">
                </ul>
            </div>
        </div>
    </div>

    <template id="calendar-month-template">
        <li class="calendar__month">
            <h3 class="calendar__month-label"></h3>
            <div class="calendar__month-content">
                <ul class="week-list">
                    <li class="week-list__item">S</li>
                    <li class="week-list__item">M</li>
                    <li class="week-list__item">T</li>
                    <li class="week-list__item">W</li>
                    <li class="week-list__item">T</li>
                    <li class="week-list__item">F</li>
                    <li class="week-list__item">S</li>
                </ul>
                <ul class="day-list">
                    <!-- <li class="day-list__item"></li> -->
                </ul>
            </div>
        </li>
    </template>
    <script src="./scripts/calendar.js"></script>
</body>
</html>
